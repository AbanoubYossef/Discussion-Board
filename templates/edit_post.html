{% extends 'base.html' %}
{% block title%}
    Edit Post
{%endblock%}

{% block breadcrumb %}
        <li class="breadcrumb-item"><a href="{% url 'boards' %}">Boards</a></li>
        <li class="breadcrumb-item"><a href="{% url 'topics' post.topic.board.pk  %}">{{ post.topic.board.name }}</a></li>
        <li class="breadcrumb-item active"> Edit Post</li> 
{% endblock %}

{%block content%}
<form method="post" novalidate class="mb-4">
    {% csrf_token %}
    {%include 'includes/form.html'%}
    <br>
    <button type="submit" class="btn btn-success">Edit</button>
</form>
{%endblock%}
